<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bot Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .slot {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .slot.available {
            background: #e8f5e8;
            border-color: #4caf50;
        }
        
        .slot.occupied {
            background: #ffebee;
            border-color: #f44336;
        }
        
        .slot.my {
            background: #bbdefb;
            border-color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ –ò–≥—Ä–æ–≤–æ–π –ë–æ—Ç</h1>
        
        <button class="btn" onclick="openRoulette()">üé∞ –ò–≥—Ä–∞—Ç—å –≤ –†—É–ª–µ—Ç–∫—É</button>
        <button class="btn" onclick="openDice()">üé≤ –ò–≥—Ä–∞—Ç—å –≤ –ö–æ—Å—Ç–∏</button>
        <button class="btn" onclick="checkBalance()">üí∞ –ú–æ–π –ë–∞–ª–∞–Ω—Å</button>
        <button class="btn" onclick="closeApp()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        function openRoulette() {
            tg.showPopup({
                title: "üé∞ –†—É–ª–µ—Ç–∫–∞",
                message: "–í—ã–±–µ—Ä–∏—Ç–µ —Ä—É–ª–µ—Ç–∫—É –¥–ª—è –∏–≥—Ä—ã",
                buttons: [
                    {type: "default", text: "–†—É–ª–µ—Ç–∫–∞ #1", id: "roulette_1"},
                    {type: "default", text: "–†—É–ª–µ—Ç–∫–∞ #2", id: "roulette_2"},
                    {type: "cancel", text: "–û—Ç–º–µ–Ω–∞"}
                ]
            });
        }
        
        function openDice() {
            tg.showAlert("–§—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ! –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–æ–º–∞–Ω–¥—ã –≤ —á–∞—Ç–µ —Å –±–æ—Ç–æ–º.");
        }
        
        function checkBalance() {
            tg.sendData(JSON.stringify({
                type: "get_balance"
            }));
        }
        
        function closeApp() {
            tg.close();
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        tg.onEvent('web_app_data_received', (data) => {
            console.log('Data received:', data);
        });
    </script>
</body>
</html>
